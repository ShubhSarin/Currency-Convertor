<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="top-heading">
        <h1>CURRENCY CONVERTOR</h1>
    </header>
    <div class="semi-heading">

        <!-- Input Side -->
        <div class="semi-heading-1"><p class="sh-element ">From</p>
            <input type="number" class="sh-element input input-from" id="input-field" placeholder="0">
            <label for="input-currency" class="sh-element ">Currency?</label>
            <select name="input-currency" id="input-currency" class="select sh-element"></select>
        </div>

        <!-- Middle Arrow Image-->
        <img class="arrow" src="two-arrows-white.png" height="60px">
        
        <!-- Output Side(identical to input side) -->
        <div class="semi-heading-2"><p class="sh-element ">To</p>
            <input type="number" class="sh-element input input-to" id="output-field">
            <label for="input-currency" class="sh-element ">Currency?</label>
            <select name="output-currency" id="output-currency" class="sh-element select"></select> 
        </div>
    </div>
    <div class="input fields">
    </div>
    <div class="convert-button"><button class="button" id="convert">Convert</button></div>
    <div class="best-option" id="best-option"></div>
</body>
</html>
